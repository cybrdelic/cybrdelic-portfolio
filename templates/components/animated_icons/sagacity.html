<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <!-- Clean white background -->
    <rect width="800" height="600" fill="#ffffff" />

    <!-- Styles for hover effects -->
    <style>
        .section {
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .section:hover {
            transform: scale(1.03);
            filter: brightness(1.1);
            cursor: pointer;
        }

        .connection {
            transition: stroke-width 0.3s ease, opacity 0.3s ease;
        }

        .active-element {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.9;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.9;
            }
        }
    </style>

    <!-- CODE SECTION -->
    <g class="section" id="code-section">
        <rect x="70" y="140" width="160" height="240" rx="3" ry="3" fill="#E0F2FE" stroke="#0369A1" stroke-width="4" />

        <!-- Code editor improved -->
        <rect x="85" y="170" width="130" height="195" rx="3" ry="3" fill="#FFFFFF" stroke="#0369A1" stroke-width="3" />

        <!-- Code line number area -->
        <rect x="85" y="170" width="20" height="195" fill="#F1F5F9" stroke="#0369A1" stroke-width="3" />

        <!-- Simplified code lines - very bold -->
        <rect x="115" y="180" width="90" height="10" rx="2" ry="2" fill="#2563EB" />
        <rect x="115" y="200" width="70" height="10" rx="2" ry="2" fill="#64748B" />
        <rect x="115" y="220" width="80" height="10" rx="2" ry="2" fill="#64748B" />
        <rect x="115" y="240" width="85" height="10" rx="2" ry="2" fill="#64748B" />
        <rect x="115" y="260" width="60" height="10" rx="2" ry="2" fill="#16A34A" />
        <rect x="115" y="280" width="75" height="10" rx="2" ry="2" fill="#64748B" />
        <rect x="115" y="300" width="90" height="10" rx="2" ry="2" fill="#64748B" />
        <rect x="115" y="320" width="50" height="10" rx="2" ry="2" fill="#2563EB" />

        <!-- Blinking cursor - smoother animation -->
        <rect x="170" y="320" width="8" height="20" fill="#0369A1">
            <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite" keyTimes="0;0.5;1"
                keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" calcMode="spline" />
        </rect>
    </g>

    <!-- AI CORE SECTION -->
    <g class="section" id="ai-section">
        <circle cx="400" cy="300" r="70" fill="#EDE9FE" stroke="#6D28D9" stroke-width="4" />

        <!-- CPU chip - improved -->
        <rect x="360" y="260" width="80" height="80" rx="5" ry="5" fill="#FFFFFF" stroke="#6D28D9" stroke-width="4" />

        <!-- Circuit lines -->
        <line x1="360" y1="280" x2="440" y2="280" stroke="#6D28D9" stroke-width="3" />
        <line x1="360" y1="300" x2="440" y2="300" stroke="#6D28D9" stroke-width="3" />
        <line x1="360" y1="320" x2="440" y2="320" stroke="#6D28D9" stroke-width="3" />

        <line x1="380" y1="260" x2="380" y2="340" stroke="#6D28D9" stroke-width="3" />
        <line x1="400" y1="260" x2="400" y2="340" stroke="#6D28D9" stroke-width="3" />
        <line x1="420" y1="260" x2="420" y2="340" stroke="#6D28D9" stroke-width="3" />

        <!-- Chip pins -->
        <rect x="380" y="240" width="10" height="20" fill="#6D28D9" />
        <rect x="400" y="240" width="10" height="20" fill="#6D28D9" />
        <rect x="420" y="240" width="10" height="20" fill="#6D28D9" />

        <rect x="380" y="340" width="10" height="20" fill="#6D28D9" />
        <rect x="400" y="340" width="10" height="20" fill="#6D28D9" />
        <rect x="420" y="340" width="10" height="20" fill="#6D28D9" />

        <rect x="340" y="280" width="20" height="10" fill="#6D28D9" />
        <rect x="340" y="300" width="20" height="10" fill="#6D28D9" />
        <rect x="340" y="320" width="20" height="10" fill="#6D28D9" />

        <rect x="440" y="280" width="20" height="10" fill="#6D28D9" />
        <rect x="440" y="300" width="20" height="10" fill="#6D28D9" />
        <rect x="440" y="320" width="20" height="10" fill="#6D28D9" />

        <!-- AI core glowing center - smoother animation -->
        <circle cx="400" cy="300" r="15" fill="#8B5CF6" class="active-element">
            <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" keyTimes="0;0.5;1"
                keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" calcMode="spline" />
            <animate attributeName="r" values="15;18;15" dur="2s" repeatCount="indefinite" keyTimes="0;0.5;1"
                keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" calcMode="spline" />
        </circle>
    </g>

    <!-- DOCUMENT SECTION -->
    <g class="section" id="doc-section">
        <rect x="530" y="140" width="160" height="240" rx="3" ry="3" fill="#ECFDF5" stroke="#059669" stroke-width="4" />

        <!-- Document page with clear styling -->
        <rect x="545" y="170" width="110" height="170" fill="#FFFFFF" stroke="#059669" stroke-width="3" />

        <!-- Document page corner fold -->
        <path d="M655 170 L655 210 L615 170 Z" fill="#D1FAE5" stroke="#059669" stroke-width="3" />

        <!-- Document content lines -->
        <rect x="555" y="190" width="90" height="10" rx="2" ry="2" fill="#059669" />
        <rect x="555" y="210" width="80" height="10" rx="2" ry="2" fill="#059669" />
        <rect x="555" y="230" width="90" height="10" rx="2" ry="2" fill="#059669" />
        <rect x="555" y="250" width="70" height="10" rx="2" ry="2" fill="#059669" />
        <rect x="555" y="270" width="85" height="10" rx="2" ry="2" fill="#059669" />
        <rect x="555" y="290" width="75" height="10" rx="2" ry="2" fill="#059669" />
        <rect x="555" y="310" width="90" height="10" rx="2" ry="2" fill="#059669" />

        <!-- Second document page with staggered animation on hover -->
        <g class="active-element">
            <rect x="555" y="180" width="110" height="170" fill="#FFFFFF" stroke="#059669" stroke-width="3"
                transform="translate(20, 10)">
                <animate attributeName="transform" values="translate(20, 10);translate(25, 5);translate(20, 10)"
                    dur="3s" repeatCount="indefinite" begin="doc-section.mouseover" end="doc-section.mouseout"
                    keyTimes="0;0.5;1" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" calcMode="spline" />
            </rect>
            <path d="M665 180 L665 220 L625 180 Z" fill="#D1FAE5" stroke="#059669" stroke-width="3"
                transform="translate(20, 10)">
                <animate attributeName="transform" values="translate(20, 10);translate(25, 5);translate(20, 10)"
                    dur="3s" repeatCount="indefinite" begin="doc-section.mouseover" end="doc-section.mouseout"
                    keyTimes="0;0.5;1" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" calcMode="spline" />
            </path>
        </g>
    </g>

    <!-- CONVERSATION SECTION -->
    <g class="section" id="chat-section">
        <rect x="70" y="400" width="160" height="160" rx="3" ry="3" fill="#ECFEFF" stroke="#0E7490" stroke-width="4" />

        <!-- Speech bubble container -->
        <rect x="85" y="430" width="130" height="110" rx="10" ry="10" fill="#FFFFFF" stroke="#0E7490"
            stroke-width="3" />

        <!-- Speech bubbles with smooth animations -->
        <rect x="95" y="440" width="80" height="30" rx="15" ry="15" fill="#CFFAFE" stroke="#0E7490" stroke-width="3"
            class="active-element">
            <animate attributeName="transform" values="translate(0,0);translate(3,-2);translate(0,0)" dur="4s"
                repeatCount="indefinite" begin="chat-section.mouseover" end="chat-section.mouseout" keyTimes="0;0.5;1"
                keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" calcMode="spline" />
        </rect>
        <rect x="125" y="480" width="80" height="30" rx="15" ry="15" fill="#FFFFFF" stroke="#0E7490" stroke-width="3"
            class="active-element">
            <animate attributeName="transform" values="translate(0,0);translate(3,-2);translate(0,0)" dur="4s"
                repeatCount="indefinite" begin="chat-section.mouseover" end="chat-section.mouseout" keyTimes="0;0.5;1"
                keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" calcMode="spline" delay="0.5s" />
        </rect>

        <!-- Typing dots - smoother animation -->
        <circle cx="110" cy="530" r="5" fill="#0E7490" class="active-element">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite" keyTimes="0;0.5;1"
                keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" calcMode="spline" />
        </circle>
        <circle cx="125" cy="530" r="5" fill="#0E7490" class="active-element">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite" begin="0.2s"
                keyTimes="0;0.5;1" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" calcMode="spline" />
        </circle>
        <circle cx="140" cy="530" r="5" fill="#0E7490" class="active-element">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite" begin="0.4s"
                keyTimes="0;0.5;1" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" calcMode="spline" />
        </circle>
    </g>

    <!-- TICKETS SECTION -->
    <g class="section" id="ticket-section">
        <rect x="530" y="400" width="160" height="160" rx="3" ry="3" fill="#FFF7ED" stroke="#C2410C" stroke-width="4" />

        <!-- Kanban board background -->
        <rect x="545" y="430" width="130" height="110" rx="3" ry="3" fill="#FFFFFF" stroke="#C2410C" stroke-width="3" />

        <!-- Column headers -->
        <rect x="550" y="435" width="35" height="20" rx="3" ry="3" fill="#C2410C" />
        <rect x="592" y="435" width="35" height="20" rx="3" ry="3" fill="#C2410C" />
        <rect x="634" y="435" width="35" height="20" rx="3" ry="3" fill="#C2410C" />

        <!-- Ticket cards with improved animation -->
        <g class="active-element">
            <rect x="550" y="465" width="35" height="30" rx="3" ry="3" fill="#FFEDD5" stroke="#C2410C" stroke-width="2">
                <animate attributeName="y" values="465;460;465" dur="4s" repeatCount="indefinite" keyTimes="0;0.5;1"
                    keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" calcMode="spline" />
                <animate attributeName="transform" values="translate(0,0);translate(0,-5);translate(0,0)" dur="1.5s"
                    repeatCount="indefinite" begin="ticket-section.mouseover" end="ticket-section.mouseout"
                    keyTimes="0;0.5;1" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" calcMode="spline" />
            </rect>
        </g>

        <g class="active-element">
            <rect x="550" y="505" width="35" height="30" rx="3" ry="3" fill="#FFEDD5" stroke="#C2410C" stroke-width="2">
                <animate attributeName="y" values="505;500;505" dur="4s" repeatCount="indefinite" begin="1s"
                    keyTimes="0;0.5;1" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" calcMode="spline" />
                <animate attributeName="transform" values="translate(0,0);translate(0,-5);translate(0,0)" dur="1.5s"
                    repeatCount="indefinite" begin="ticket-section.mouseover" end="ticket-section.mouseout"
                    keyTimes="0;0.5;1" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" calcMode="spline" delay="0.2s" />
            </rect>
        </g>

        <g class="active-element">
            <rect x="592" y="465" width="35" height="30" rx="3" ry="3" fill="#FFEDD5" stroke="#C2410C" stroke-width="2">
                <animate attributeName="y" values="465;460;465" dur="4s" repeatCount="indefinite" begin="0.5s"
                    keyTimes="0;0.5;1" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" calcMode="spline" />
                <animate attributeName="transform" values="translate(0,0);translate(0,-5);translate(0,0)" dur="1.5s"
                    repeatCount="indefinite" begin="ticket-section.mouseover" end="ticket-section.mouseout"
                    keyTimes="0;0.5;1" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" calcMode="spline" delay="0.4s" />
            </rect>
        </g>

        <g class="active-element">
            <rect x="634" y="465" width="35" height="30" rx="3" ry="3" fill="#FFEDD5" stroke="#C2410C" stroke-width="2">
                <animate attributeName="y" values="465;460;465" dur="4s" repeatCount="indefinite" begin="1.5s"
                    keyTimes="0;0.5;1" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" calcMode="spline" />
                <animate attributeName="transform" values="translate(0,0);translate(0,-5);translate(0,0)" dur="1.5s"
                    repeatCount="indefinite" begin="ticket-section.mouseover" end="ticket-section.mouseout"
                    keyTimes="0;0.5;1" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" calcMode="spline" delay="0.6s" />
            </rect>
        </g>

        <g class="active-element">
            <rect x="634" y="505" width="35" height="30" rx="3" ry="3" fill="#FFEDD5" stroke="#C2410C" stroke-width="2">
                <animate attributeName="y" values="505;500;505" dur="4s" repeatCount="indefinite" begin="2s"
                    keyTimes="0;0.5;1" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" calcMode="spline" />
                <animate attributeName="transform" values="translate(0,0);translate(0,-5);translate(0,0)" dur="1.5s"
                    repeatCount="indefinite" begin="ticket-section.mouseover" end="ticket-section.mouseout"
                    keyTimes="0;0.5;1" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" calcMode="spline" delay="0.8s" />
            </rect>
        </g>
    </g>

    <!-- CONNECTION PATHS - Improved -->
    <path class="connection" d="M180 240 L335 285" fill="none" stroke="#475569" stroke-width="4"
        stroke-dasharray="10 5">
        <animate attributeName="stroke-dashoffset" from="0" to="-30" dur="3s" repeatCount="indefinite" keyTimes="0;1"
            keySplines="0.42 0 0.58 1" calcMode="spline" />
        <animate attributeName="stroke-width" values="4;6;4" dur="2s" repeatCount="indefinite"
            begin="code-section.mouseover" end="code-section.mouseout" keyTimes="0;0.5;1"
            keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" calcMode="spline" />
        <animate attributeName="stroke" values="#475569;#0369A1;#475569" dur="2s" repeatCount="indefinite"
            begin="code-section.mouseover" end="code-section.mouseout" keyTimes="0;0.5;1"
            keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" calcMode="spline" />
    </path>

    <path class="connection" d="M465 285 L580 240" fill="none" stroke="#475569" stroke-width="4"
        stroke-dasharray="10 5">
        <animate attributeName="stroke-dashoffset" from="0" to="-30" dur="3s" repeatCount="indefinite" keyTimes="0;1"
            keySplines="0.42 0 0.58 1" calcMode="spline" />
        <animate attributeName="stroke-width" values="4;6;4" dur="2s" repeatCount="indefinite"
            begin="ai-section.mouseover" end="ai-section.mouseout" keyTimes="0;0.5;1"
            keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" calcMode="spline" />
        <animate attributeName="stroke" values="#475569;#6D28D9;#475569" dur="2s" repeatCount="indefinite"
            begin="ai-section.mouseover" end="ai-section.mouseout" keyTimes="0;0.5;1"
            keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" calcMode="spline" />
    </path>

    <path class="connection" d="M400 370 L400 400 Q400 420, 200 460" fill="none" stroke="#475569" stroke-width="4"
        stroke-dasharray="10 5">
        <animate attributeName="stroke-dashoffset" from="0" to="-30" dur="3s" repeatCount="indefinite" keyTimes="0;1"
            keySplines="0.42 0 0.58 1" calcMode="spline" />
        <animate attributeName="stroke-width" values="4;6;4" dur="2s" repeatCount="indefinite"
            begin="chat-section.mouseover" end="chat-section.mouseout" keyTimes="0;0.5;1"
            keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" calcMode="spline" />
        <animate attributeName="stroke" values="#475569;#0E7490;#475569" dur="2s" repeatCount="indefinite"
            begin="chat-section.mouseover" end="chat-section.mouseout" keyTimes="0;0.5;1"
            keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" calcMode="spline" />
    </path>

    <path class="connection" d="M400 370 L400 400 Q400 420, 600 460" fill="none" stroke="#475569" stroke-width="4"
        stroke-dasharray="10 5">
        <animate attributeName="stroke-dashoffset" from="0" to="-30" dur="3s" repeatCount="indefinite" keyTimes="0;1"
            keySplines="0.42 0 0.58 1" calcMode="spline" />
        <animate attributeName="stroke-width" values="4;6;4" dur="2s" repeatCount="indefinite"
            begin="ticket-section.mouseover" end="ticket-section.mouseout" keyTimes="0;0.5;1"
            keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" calcMode="spline" />
        <animate attributeName="stroke" values="#475569;#C2410C;#475569" dur="2s" repeatCount="indefinite"
            begin="ticket-section.mouseover" end="ticket-section.mouseout" keyTimes="0;0.5;1"
            keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" calcMode="spline" />
    </path>

    <!-- HIGHLY VISIBLE LABELS WITH BACKGROUNDS -->
    <rect x="70" y="110" width="160" height="30" rx="5" ry="5" fill="#0369A1" class="section">
        <animate attributeName="fill" values="#0369A1;#2563EB;#0369A1" dur="1s" begin="code-section.mouseover"
            end="code-section.mouseout" repeatCount="indefinite" keyTimes="0;0.5;1"
            keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" calcMode="spline" />
    </rect>
    <text x="150" y="132" font-family="sans-serif" font-weight="bold" font-size="16" fill="#FFFFFF"
        text-anchor="middle">CODE</text>

    <rect x="355" y="190" width="90" height="30" rx="5" ry="5" fill="#6D28D9" class="section">
        <animate attributeName="fill" values="#6D28D9;#8B5CF6;#6D28D9" dur="1s" begin="ai-section.mouseover"
            end="ai-section.mouseout" repeatCount="indefinite" keyTimes="0;0.5;1"
            keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" calcMode="spline" />
    </rect>
    <text x="400" y="212" font-family="sans-serif" font-weight="bold" font-size="16" fill="#FFFFFF"
        text-anchor="middle">AI</text>

    <rect x="530" y="110" width="160" height="30" rx="5" ry="5" fill="#059669" class="section">
        <animate attributeName="fill" values="#059669;#10B981;#059669" dur="1s" begin="doc-section.mouseover"
            end="doc-section.mouseout" repeatCount="indefinite" keyTimes="0;0.5;1"
            keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" calcMode="spline" />
    </rect>
    <text x="610" y="132" font-family="sans-serif" font-weight="bold" font-size="16" fill="#FFFFFF"
        text-anchor="middle">DOCUMENTS</text>

    <rect x="70" y="370" width="160" height="30" rx="5" ry="5" fill="#0E7490" class="section">
        <animate attributeName="fill" values="#0E7490;#06B6D4;#0E7490" dur="1s" begin="chat-section.mouseover"
            end="chat-section.mouseout" repeatCount="indefinite" keyTimes="0;0.5;1"
            keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" calcMode="spline" />
    </rect>
    <text x="150" y="392" font-family="sans-serif" font-weight="bold" font-size="16" fill="#FFFFFF"
        text-anchor="middle">CHAT</text>

    <rect x="530" y="370" width="160" height="30" rx="5" ry="5" fill="#C2410C" class="section">
        <animate attributeName="fill" values="#C2410C;#EA580C;#C2410C" dur="1s" begin="ticket-section.mouseover"
            end="ticket-section.mouseout" repeatCount="indefinite" keyTimes="0;0.5;1"
            keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" calcMode="spline" />
    </rect>
    <text x="610" y="392" font-family="sans-serif" font-weight="bold" font-size="16" fill="#FFFFFF"
        text-anchor="middle">TICKETS</text>

    <!-- JavaScript for enhanced interactions -->
    <script type="text/javascript">

        document.getElementById('code-section').addEventListener('click', function () {
            highlightFlow('code', 'ai');
        });

        document.getElementById('ai-section').addEventListener('click', function () {
            activateAI();
        });

    </script>
</svg>
