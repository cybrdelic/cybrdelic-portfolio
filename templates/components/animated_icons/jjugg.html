<svg class="jjugg-icon" width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
    <style>
        .jjugg-board {
            fill: #f5f5f5;
            stroke: #333;
            stroke-width: 2;
            filter: drop-shadow(3px 3px 3px rgba(0, 0, 0, 0.2));
        }
        .jjugg-card {
            fill: white;
            stroke: #555;
            stroke-width: 1;
            rx: 3;
            ry: 3;
            transition: transform 0.3s ease;
        }
        .jjugg-card:hover {
            transform: translateY(-5px);
        }
        .jjugg-column {
            fill: #f0f0f0;
            stroke: #ddd;
            stroke-width: 1;
        }
        .jjugg-text {
            fill: #333;
            font-family: sans-serif;
            font-size: 8px;
        }
        .jjugg-header {
            fill: #333;
            font-family: sans-serif;
            font-size: 10px;
            font-weight: bold;
        }
        .jjugg-badge {
            fill: #4285f4;
            rx: 6;
            ry: 6;
        }
        .jjugg-badge-text {
            fill: white;
            font-family: sans-serif;
            font-size: 7px;
            text-anchor: middle;
        }
        .jjugg-line {
            stroke: #555;
            stroke-width: 1;
        }
        .jjugg-highlight {
            stroke: #4285f4;
            stroke-width: 2;
            fill: none;
            opacity: 0;
            animation: highlight 3s infinite;
        }
        @keyframes highlight {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        .jjugg-dot {
            fill: #4285f4;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.5; r: 3; }
            50% { opacity: 1; r: 4; }
        }
    </style>
    
    <!-- Kanban board background -->
    <rect class="jjugg-board" x="50" y="40" width="200" height="220" />
    
    <!-- Column headers -->
    <rect class="jjugg-column" x="60" y="50" width="50" height="200" />
    <rect class="jjugg-column" x="120" y="50" width="50" height="200" />
    <rect class="jjugg-column" x="180" y="50" width="50" height="200" />
    
    <text class="jjugg-header" x="70" y="65">Applied</text>
    <text class="jjugg-header" x="125" y="65">Interview</text>
    <text class="jjugg-header" x="185" y="65">Offer</text>
    
    <!-- Cards in columns -->
    <g class="jjugg-card-group">
        <rect class="jjugg-card" x="65" y="75" width="40" height="30" />
        <text class="jjugg-text" x="70" y="85">Company A</text>
        <text class="jjugg-text" x="70" y="95">Software Eng</text>
        <rect class="jjugg-badge" x="70" y="97" width="25" height="5" />
        <text class="jjugg-badge-text" x="82" y="102">5/14</text>
    </g>
    
    <g class="jjugg-card-group">
        <rect class="jjugg-card" x="65" y="115" width="40" height="30" />
        <text class="jjugg-text" x="70" y="125">Company B</text>
        <text class="jjugg-text" x="70" y="135">Data Science</text>
        <rect class="jjugg-badge" x="70" y="137" width="25" height="5" />
        <text class="jjugg-badge-text" x="82" y="142">5/20</text>
    </g>
    
    <g class="jjugg-card-group">
        <rect class="jjugg-card" x="125" y="75" width="40" height="30" />
        <text class="jjugg-text" x="130" y="85">Company C</text>
        <text class="jjugg-text" x="130" y="95">Frontend Dev</text>
        <rect class="jjugg-badge" x="130" y="97" width="25" height="5" />
        <text class="jjugg-badge-text" x="142" y="102">6/1</text>
        <circle class="jjugg-dot" cx="160" cy="85" r="3" />
    </g>
    
    <g class="jjugg-card-group">
        <rect class="jjugg-card" x="185" y="75" width="40" height="30" />
        <text class="jjugg-text" x="190" y="85">Company D</text>
        <text class="jjugg-text" x="190" y="95">Full Stack</text>
        <rect class="jjugg-badge" x="190" y="97" width="25" height="5" />
        <text class="jjugg-badge-text" x="202" y="102">6/10</text>
        <rect class="jjugg-highlight" x="184" y="74" width="42" height="32" />
    </g>
    
    <!-- Analytics chart -->
    <line class="jjugg-line" x1="60" y1="210" x2="230" y2="210" />
    <line class="jjugg-line" x1="60" y1="170" x2="60" y2="210" />
    
    <polyline 
        fill="none" 
        stroke="#4285f4" 
        stroke-width="2"
        points="60,200 90,190 120,195 150,180 180,170 210,175" 
    />
    
    <text class="jjugg-text" x="135" y="225">Application Analytics</text>
</svg>
