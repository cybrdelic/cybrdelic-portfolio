<svg class="lester-icon" width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
    <style>
        .lester-node {
            fill: #333;
            stroke: #555;
            stroke-width: 2;
            transition: fill 0.3s;
        }
        .lester-line {
            stroke: #555;
            stroke-width: 2;
            stroke-dasharray: 10;
            stroke-dashoffset: 1000;
            animation: dash 15s linear infinite;
        }
        @keyframes dash {
            to {
                stroke-dashoffset: 0;
            }
        }
        .lester-pulse {
            fill: #4285f4;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
                r: 15;
            }
            50% {
                opacity: 0.8;
                r: 18;
            }
        }
        .lester-terminal {
            fill: #1e1e1e;
            stroke: #333;
            stroke-width: 2;
        }
        .lester-terminal-text {
            fill: #33ff33;
            font-family: monospace;
            font-size: 10px;
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
        .lester-badge {
            fill: #2d2d2d;
            stroke: #555;
            stroke-width: 1;
        }
        .lester-badge-text {
            fill: #fff;
            font-family: sans-serif;
            font-size: 12px;
            text-anchor: middle;
        }
        .lester-lightning {
            fill: #f7df1e;
            opacity: 0.8;
        }
    </style>
    
    <!-- Network nodes -->
    <circle class="lester-node" cx="150" cy="150" r="20" />
    <circle class="lester-node" cx="80" cy="100" r="15" />
    <circle class="lester-node" cx="220" cy="100" r="15" />
    <circle class="lester-node" cx="80" cy="200" r="15" />
    <circle class="lester-node" cx="220" cy="200" r="15" />
    
    <!-- Connecting lines -->
    <line class="lester-line" x1="150" y1="150" x2="80" y2="100" />
    <line class="lester-line" x1="150" y1="150" x2="220" y2="100" />
    <line class="lester-line" x1="150" y1="150" x2="80" y2="200" />
    <line class="lester-line" x1="150" y1="150" x2="220" y2="200" />
    <line class="lester-line" x1="80" y1="100" x2="220" y2="100" />
    <line class="lester-line" x1="80" y1="200" x2="220" y2="200" />
    
    <!-- Pulse animations -->
    <circle class="lester-pulse" cx="150" cy="150" r="15" />
    <circle class="lester-pulse" cx="80" cy="100" r="8" style="animation-delay: 0.5s" />
    <circle class="lester-pulse" cx="220" cy="100" r="8" style="animation-delay: 1s" />
    <circle class="lester-pulse" cx="80" cy="200" r="8" style="animation-delay: 1.5s" />
    <circle class="lester-pulse" cx="220" cy="200" r="8" style="animation-delay: 2s" />
    
    <!-- Terminal display -->
    <rect class="lester-terminal" x="110" y="130" width="80" height="40" rx="3" />
    <text class="lester-terminal-text" x="118" y="155">$></text>
    
    <!-- Badges -->
    <rect class="lester-badge" x="60" y="80" width="40" height="20" rx="10" />
    <text class="lester-badge-text" x="80" y="94">P2P</text>
    
    <rect class="lester-badge" x="200" y="80" width="40" height="20" rx="10" />
    <text class="lester-badge-text" x="220" y="94">RUST</text>
    
    <!-- Lightning bolt -->
    <path class="lester-lightning" d="M150,50 L130,100 L160,100 L140,150 L170,100 L140,100 Z" />
</svg>
