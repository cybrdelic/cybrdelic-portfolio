<svg class="resumatyk-icon" width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
    <style>
        .resumatyk-page {
            fill: #f9f9f9;
            stroke: #333;
            stroke-width: 2;
            filter: drop-shadow(3px 3px 2px rgba(0, 0, 0, 0.2));
        }
        .resumatyk-text {
            fill: none;
            stroke: #555;
            stroke-width: 1.5;
        }
        .resumatyk-heading {
            fill: none;
            stroke: #333;
            stroke-width: 2.5;
        }
        .resumatyk-highlight {
            fill: none;
            stroke: #0066cc;
            stroke-width: 2;
            opacity: 0;
            animation: highlight 3s infinite;
        }
        @keyframes highlight {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        .resumatyk-photo {
            fill: #ddd;
            stroke: #333;
            stroke-width: 1;
        }
        .resumatyk-ai {
            fill: #9966cc;
            opacity: 0.7;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }
    </style>
    
    <!-- Main resume page -->
    <rect class="resumatyk-page" x="50" y="30" width="200" height="240" rx="2" />
    
    <!-- Abstract photo placeholder -->
    <circle class="resumatyk-photo" cx="90" cy="70" r="25" />
    
    <!-- Resume content lines -->
    <line class="resumatyk-heading" x1="130" y1="60" x2="220" y2="60" />
    <line class="resumatyk-heading" x1="130" y1="75" x2="190" y2="75" />
    
    <!-- Resume sections -->
    <line class="resumatyk-heading" x1="70" y1="110" x2="230" y2="110" />
    <line class="resumatyk-text" x1="70" y1="130" x2="230" y2="130" />
    <line class="resumatyk-text" x1="70" y1="145" x2="230" y2="145" />
    <line class="resumatyk-text" x1="70" y1="160" x2="180" y2="160" />
    
    <line class="resumatyk-heading" x1="70" y1="185" x2="230" y2="185" />
    <line class="resumatyk-text" x1="70" y1="205" x2="230" y2="205" />
    <line class="resumatyk-text" x1="70" y1="220" x2="200" y2="220" />
    <line class="resumatyk-text" x1="70" y1="235" x2="150" y2="235" />
    
    <!-- AI effects -->
    <rect class="resumatyk-highlight" x="70" y="159" width="110" height="2" rx="1" />
    <rect class="resumatyk-highlight" x="70" y="219" width="130" height="2" rx="1" />
    
    <!-- AI glow effect -->
    <circle class="resumatyk-ai" cx="250" cy="150" r="20" />
    <circle class="resumatyk-ai" cx="50" cy="150" r="15" style="animation-delay: 0.5s" />
    <circle class="resumatyk-ai" cx="230" cy="50" r="12" style="animation-delay: 1s" />
</svg>
