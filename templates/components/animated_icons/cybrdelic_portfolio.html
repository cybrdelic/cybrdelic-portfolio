<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <!-- Light theme, software developer portfolio with briefcase concept -->
    <style>
        @keyframes hover {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }

            100% {
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                opacity: 0.8;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.8;
            }
        }

        @keyframes slide {
            0% {
                transform: translateX(-3px);
            }

            50% {
                transform: translateX(3px);
            }

            100% {
                transform: translateX(-3px);
            }
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }

            49% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .portfolio-case {
            animation: hover 3s ease-in-out infinite;
        }

        .code-element {
            animation: pulse 2s infinite alternate;
        }

        .project-tile {
            animation: slide 6s ease-in-out infinite;
        }

        .cursor {
            animation: blink 1s infinite;
        }

        .rotating-element {
            transform-origin: center;
            animation: rotate 30s linear infinite;
        }
    </style>

    <!-- White background -->
    <rect width="800" height="600" fill="#ffffff" />

    <!-- Subtle grid pattern -->
    <g opacity="0.07">
        <defs>
            <pattern id="grid" patternUnits="userSpaceOnUse" width="20" height="20">
                <rect width="20" height="20" fill="none" stroke="#000000" stroke-width="0.5" />
            </pattern>
        </defs>
        <rect width="800" height="600" fill="url(#grid)" />
    </g>

    <!-- Portfolio briefcase - main element -->
    <g class="portfolio-case">
        <!-- Main briefcase -->
        <rect x="300" y="200" width="200" height="160" rx="5" ry="5" fill="white" stroke="#000000" stroke-width="5" />

        <!-- Briefcase handle -->
        <path d="M350 200 Q400 160, 450 200" fill="none" stroke="#000000" stroke-width="5" stroke-linecap="square" />

        <!-- Code brackets on briefcase -->
        <text x="340" y="250" font-family="monospace" font-size="70" fill="#000000" opacity="0.15">{</text>
        <text x="460" y="250" font-family="monospace" font-size="70" fill="#000000" opacity="0.15">}</text>

        <!-- Code element inside briefcase -->
        <rect x="330" y="220" width="140" height="120" fill="#fafafa" stroke="#000000" stroke-width="2" />

        <!-- Code lines -->
        <line x1="340" y1="235" x2="460" y2="235" stroke="black" stroke-width="2" class="code-element" />
        <line x1="340" y1="250" x2="420" y2="250" stroke="black" stroke-width="2" class="code-element" />
        <line x1="340" y1="265" x2="440" y2="265" stroke="black" stroke-width="2" class="code-element" />
        <line x1="340" y1="280" x2="400" y2="280" stroke="black" stroke-width="2" class="code-element" />
        <line x1="340" y1="295" x2="450" y2="295" stroke="black" stroke-width="2" class="code-element" />
        <line x1="340" y1="310" x2="430" y2="310" stroke="black" stroke-width="2" class="code-element" />
        <line x1="340" y1="325" x2="390" y2="325" stroke="black" stroke-width="2" class="code-element" />

        <!-- Blinking cursor -->
        <rect x="390" y="325" width="3" height="12" fill="black" class="cursor" />
    </g>

    <!-- Tech stack symbols floating around briefcase -->
    <g class="rotating-element">
        <circle cx="400" cy="275" r="150" fill="none" stroke="#000000" stroke-width="1" opacity="0.1" />

        <!-- JavaScript -->
        <circle cx="400" cy="125" r="15" fill="white" stroke="#000000" stroke-width="1.5" />
        <text x="400" y="130" font-family="monospace" font-size="15" fill="#000000" text-anchor="middle">JS</text>

        <!-- HTML5 -->
        <polygon points="325,200 310,230 340,230" fill="none" stroke="#000000" stroke-width="1.5" />
        <text x="325" y="225" font-family="monospace" font-size="10" fill="#000000"
            text-anchor="middle">&lt;/&gt;</text>

        <!-- CSS3 -->
        <rect x="460" y="200" width="25" height="25" fill="none" stroke="#000000" stroke-width="1.5" />
        <text x="472" y="218" font-family="monospace" font-size="15" fill="#000000" text-anchor="middle">#</text>

        <!-- React -->
        <circle cx="400" cy="425" r="15" fill="none" stroke="#000000" stroke-width="1.5" />
        <circle cx="400" cy="425" r="5" fill="#000000" />
        <ellipse cx="400" cy="425" rx="20" ry="7" fill="none" stroke="#000000" stroke-width="1.5"
            transform="rotate(60 400 425)" />
        <ellipse cx="400" cy="425" rx="20" ry="7" fill="none" stroke="#000000" stroke-width="1.5"
            transform="rotate(-60 400 425)" />

        <!-- Node.js -->
        <polygon points="325,350 310,370 340,370" fill="none" stroke="#000000" stroke-width="1.5" />
        <text x="325" y="368" font-family="monospace" font-size="12" fill="#000000" text-anchor="middle">N</text>

        <!-- Database -->
        <path d="M475 350 L475 370 C475 380, 465 380, 457 370 L457 350 C457 340, 475 340, 475 350 Z" fill="none"
            stroke="#000000" stroke-width="1.5" />
        <line x1="457" y1="355" x2="475" y2="355" stroke="#000000" stroke-width="1.5" />
        <line x1="457" y1="365" x2="475" y2="365" stroke="#000000" stroke-width="1.5" />
    </g>

    <!-- Project tiles displayed from briefcase -->
    <g>
        <!-- Tile 1: Code project -->
        <g class="project-tile" style="animation-delay: 0s;">
            <rect x="230" y="320" width="100" height="130" fill="white" stroke="#000000" stroke-width="3" />

            <!-- Code editor UI -->
            <rect x="230" y="320" width="100" height="20" fill="#000000" />
            <circle cx="240" cy="330" r="3" fill="white" />
            <circle cx="250" cy="330" r="3" fill="white" />
            <circle cx="260" cy="330" r="3" fill="white" />

            <!-- Code lines -->
            <line x1="245" y1="360" x2="315" y2="360" stroke="black" stroke-width="2" class="code-element" />
            <line x1="245" y1="375" x2="295" y2="375" stroke="black" stroke-width="2" class="code-element" />
            <line x1="245" y1="390" x2="305" y2="390" stroke="black" stroke-width="2" class="code-element" />
            <line x1="245" y1="405" x2="280" y2="405" stroke="black" stroke-width="2" class="code-element" />
            <line x1="245" y1="420" x2="315" y2="420" stroke="black" stroke-width="2" class="code-element" />

            <!-- Terminal line -->
            <rect x="240" y="430" width="80" height="10" rx="2" ry="2" fill="#000000" opacity="0.8" />
            <rect x="245" y="430" width="5" height="10" fill="white" class="cursor" />
        </g>

        <!-- Tile 2: Web project -->
        <g class="project-tile" style="animation-delay: 0.5s;">
            <rect x="350" y="320" width="100" height="130" fill="white" stroke="#000000" stroke-width="3" />

            <!-- Browser UI -->
            <rect x="350" y="320" width="100" height="20" fill="#000000" />
            <rect x="360" y="326" width="80" height="8" rx="2" ry="2" fill="white" opacity="0.8" />

            <!-- Responsive layout -->
            <rect x="360" y="350" width="80" height="15" rx="2" ry="2" fill="#000000" opacity="0.8" />
            <rect x="360" y="375" width="40" height="60" rx="2" ry="2" fill="#000000" opacity="0.2" />
            <rect x="410" y="375" width="30" height="30" rx="2" ry="2" fill="#000000" opacity="0.2" />
            <rect x="410" y="415" width="30" height="20" rx="2" ry="2" fill="#000000" opacity="0.2" />
        </g>

        <!-- Tile 3: Data project -->
        <g class="project-tile" style="animation-delay: 1s;">
            <rect x="470" y="320" width="100" height="130" fill="white" stroke="#000000" stroke-width="3" />

            <!-- Data dashboard UI -->
            <rect x="470" y="320" width="100" height="20" fill="#000000" />
            <circle cx="560" cy="330" r="5" fill="white" />

            <!-- Chart elements -->
            <polyline points="485,420 500,390 515,410 530,370 545,380 560,350" fill="none" stroke="black"
                stroke-width="2" />
            <line x1="485" y1="420" x2="485" y2="350" stroke="black" stroke-width="1" />
            <line x1="485" y1="420" x2="570" y2="420" stroke="black" stroke-width="1" />

            <!-- Bar chart -->
            <rect x="490" y="350" width="10" height="40" fill="black" opacity="0.2" />
            <rect x="510" y="370" width="10" height="20" fill="black" opacity="0.2" />
            <rect x="530" y="340" width="10" height="50" fill="black" opacity="0.2" />
            <rect x="550" y="380" width="10" height="10" fill="black" opacity="0.2" />
        </g>
    </g>

    <!-- Connection lines from briefcase to projects -->
    <polyline points="350,300 350,320 280,320" fill="none" stroke="black" stroke-width="1.5" stroke-dasharray="5,3" />
    <polyline points="400,300 400,320" fill="none" stroke="black" stroke-width="1.5" stroke-dasharray="5,3" />
    <polyline points="450,300 450,320 520,320" fill="none" stroke="black" stroke-width="1.5" stroke-dasharray="5,3" />

    <!-- Git branch visualization -->
    <g opacity="0.4">
        <circle cx="310" cy="170" r="4" fill="#000000" />
        <circle cx="330" cy="170" r="4" fill="#000000" />
        <circle cx="350" cy="170" r="4" fill="#000000" />
        <line x1="310" y1="170" x2="350" y2="170" stroke="#000000" stroke-width="1.5" />
        <line x1="330" y1="170" x2="330" y2="190" stroke="#000000" stroke-width="1.5" />
        <circle cx="330" cy="190" r="4" fill="#000000" />
    </g>
</svg>
