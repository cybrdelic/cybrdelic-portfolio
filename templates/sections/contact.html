<section id="contact">
    <div class="container">
        <div class="contact-layout">
            <!-- Contact info -->
            <div class="contact-info">
                <div class="contact-intro">
                    <p>Let's collaborate on something amazing</p>
                </div>
                
                <div class="contact-methods">
                    <div class="contact-method">
                        <div class="method-icon">
                            <span class="iconify" data-icon="mdi:email-outline"></span>
                        </div>
                        <div class="method-details">
                            <h3>Email</h3>
                            <a href="mailto:hello@cybrdelic.com">hello@cybrdelic.com</a>
                        </div>
                    </div>
                    <div class="contact-method">
                        <div class="method-icon">
                            <span class="iconify" data-icon="mdi:github"></span>
                        </div>
                        <div class="method-details">
                            <h3>GitHub</h3>
                            <a href="https://github.com/cybrdelic" target="_blank">@cybrdelic</a>
                        </div>
                    </div>
                    <div class="contact-method">
                        <div class="method-icon">
                            <span class="iconify" data-icon="mdi:linkedin"></span>
                        </div>
                        <div class="method-details">
                            <h3>LinkedIn</h3>
                            <a href="https://linkedin.com/in/cybrdelic" target="_blank">in/cybrdelic</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Contact form -->
            <div class="contact-form-container">
                <form class="contact-form" aria-label="Contact form">
                    <div class="form-field">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="_" required aria-required="true" aria-label="Your name">
                    </div>
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="_" required aria-required="true" aria-label="Your email address">
                    </div>
                    <div class="form-field">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="_" required aria-required="true" aria-label="Your message"></textarea>
                    </div>
                    <button type="submit" class="submit-btn" aria-label="Send message">
                        <span class="btn-text">Send Message</span>
                        <span class="btn-icon" aria-hidden="true">â†’</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-logo">cybrdelic</div>
            <div class="footer-links">
                <a href="#projects">Projects</a>
                <a href="#career">Career</a>
                <a href="#contact">Contact</a>
            </div>
            <div class="footer-copyright">
                &copy; <span id="current-year"></span> cybrdelic. All rights reserved.
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Set current year in footer
            document.getElementById('current-year').textContent = new Date().getFullYear();
            
            // Form submission handling
            const contactForm = document.querySelector('.contact-form');
            contactForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const submitBtn = contactForm.querySelector('.submit-btn');
                const formData = new FormData(contactForm);
                
                // Show sending state
                submitBtn.classList.add('sending');
                submitBtn.querySelector('.btn-text').textContent = 'Sending...';
                
                // Simulate sending (replace with actual form submission)
                setTimeout(() => {
                    submitBtn.classList.remove('sending');
                    submitBtn.classList.add('sent');
                    submitBtn.querySelector('.btn-text').textContent = 'Message Sent!';
                    contactForm.reset();
                    
                    // Reset button after delay
                    setTimeout(() => {
                        submitBtn.classList.remove('sent');
                        submitBtn.querySelector('.btn-text').textContent = 'Send Message';
                    }, 3000);
                }, 1500);
                
                // Add actual form submission code here
            });
        });
    </script>
</section>
