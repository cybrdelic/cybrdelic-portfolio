<section id="CAREER">
    <div class="container">
        <!-- optional: animated terminal icon at top, if desired -->
        <div class="timeline-container">
            <div class="timeline">
                {% for event in career_timeline %}
                <div class="timeline-item" data-id="{{ loop.index }}">
                    <div class="timeline-dot"></div>
                    <div class="timeline-header">
                        <div class="meta">
                            <div class="date">{{ event.start_date }}</div>
                        </div>
                        <div class="meta">
                            <div class="company">{{ event.company_name }}</div>
                            {% if event.location %}
                            <div class="location">â€¢ {{ event.location }}</div>
                            {% endif %}
                        </div>
                        <h2 class="position">{{ event.title }}</h2>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="detail-panel">
                <div class="detail-content" id="detail-content">
                    <!-- default content - will be replaced by job details -->
                </div>
            </div>
        </div>
    </div>

    {% for event in career_timeline %}
    <template id="job-details-{{ loop.index }}">
        <div class="timeline-content">
            <div class="job-description">
                <p>{{ event.description }}</p>
                <div class="tech-stack">
                    <div class="tech-icons-container">
                        <div class="tech-icons-scroll">
                            <div class="tech-icon">
                                <span class="iconify" data-icon="simple-icons:graphql" data-inline="false"></span>
                                <span class="tech-icon-name">graphql</span>
                            </div>
                            <div class="tech-icon">
                                <span class="iconify" data-icon="simple-icons:react" data-inline="false"></span>
                                <span class="tech-icon-name">react</span>
                            </div>
                            <div class="tech-icon">
                                <span class="iconify" data-icon="simple-icons:typescript" data-inline="false"></span>
                                <span class="tech-icon-name">typescript</span>
                            </div>
                            <div class="tech-icon">
                                <span class="iconify" data-icon="mdi:chart-line" data-inline="false"></span>
                                <span class="tech-icon-name">recharts</span>
                            </div>
                            <div class="tech-icon">
                                <span class="iconify" data-icon="simple-icons:postgresql" data-inline="false"></span>
                                <span class="tech-icon-name">postgresql</span>
                            </div>
                            <div class="tech-icon">
                                <span class="iconify" data-icon="simple-icons:flask" data-inline="false"></span>
                                <span class="tech-icon-name">flask</span>
                            </div>
                            <div class="tech-icon">
                                <span class="iconify" data-icon="mdi:server" data-inline="false"></span>
                                <span class="tech-icon-name">pgadmin</span>
                            </div>
                            <div class="tech-icon">
                                <span class="iconify" data-icon="simple-icons:elasticsearch" data-inline="false"></span>
                                <span class="tech-icon-name">elasticsearch</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="job-badge">
                    {% if event.is_current %}
                    <span class="current-badge">current</span>
                    {% endif %}
                    {% if event.is_remote %}
                    <span class="remote-badge">remote</span>
                    {% endif %}
                </div>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const scrollContainer = document.querySelector('.tech-icons-scroll');
                if (!scrollContainer) return;
                scrollContainer.style.animation = 'none';
                const icons = Array.from(scrollContainer.querySelectorAll('.tech-icon'));
                icons.forEach(icon => {
                    const clone = icon.cloneNode(true);
                    scrollContainer.appendChild(clone);
                });
                setTimeout(() => {
                    scrollContainer.style.animation = 'scrollIcons 30s linear infinite';
                }, 100);
            });
        </script>
        </div>

        {% if event.topics and event.topics|length > 0 %}
        <div class="topic-grid">
            {% for topic in event.topics %}
            <div class="topic-card" tabindex="0">
                <div class="topic-header">
                    <h3 class="topic-name">{{ topic.name }}</h3>
                    <!-- animated terminal icon replacing default svg icon -->
                    <div class="animated-terminal-icon">
                        <div class="terminal-header">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="terminal-content">
                            <span class="typed-text"></span>
                            <span class="terminal-cursor"></span>
                        </div>
                    </div>
                </div>
                <div class="topic-details">
                    <p>{{ topic.description }}</p>
                    {% if topic.tags and topic.tags|length > 0 %}
                    <div class="topic-tags">
                        {% for tag in topic.tags %}
                        <span class="topic-tag">{{ tag }}</span>
                        {% endfor %}
                    </div>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        </div>
    </template>
    {% endfor %}

    <!-- timeline and detail panel scripts (existing code) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const timelineItems = document.querySelectorAll('#CAREER .timeline-item');
            const detailContent = document.getElementById('detail-content');
            const timeline = document.querySelector('#CAREER .timeline');

            document.documentElement.style.setProperty('--topic-cards-count',
                document.querySelectorAll('#CAREER .topic-card').length);

            // insert timeline animations css into head (if not already present)
            document.head.insertAdjacentHTML('beforeend', `
      <style>
        /* timeline and topic animations - preserved from your existing css */
        #CAREER .timeline { --active-line-height: 0px; }
        #CAREER .timeline::after {
          content: '';
          position: absolute;
          top: 0;
          left: 15px;
          width: 2px;
          height: var(--active-line-height);
          background-color: var(--color-text-secondary);
          z-index: 2;
          transition: height 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        #CAREER .timeline-enter {
          animation: slideInLeft 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        @keyframes slideInLeft {
          from { opacity: 0; transform: translateX(-30px); }
          to { opacity: 1; transform: translateX(0); }
        }
            #CAREER .item-enter {
                animation: fadeInItem 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
            }
            @keyframes fadeInItem {
                from { opacity: 0; transform: translateX(-20px); }
                to { opacity: 0.7; transform: translateX(0); }
            }
            #CAREER .timeline-item.active .timeline-dot::after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border-radius: 50%;
                background-color: rgba(255, 255, 255, 0.4);
                animation: pulse 1.5s cubic-bezier(0.165, 0.84, 0.44, 1) infinite;
                z-index: -1;
            }
            @keyframes pulse {
                0% { transform: scale(1); opacity: 0.8; }
                70% { transform: scale(2); opacity: 0; }
                100% { transform: scale(2.5); opacity: 0; }
            }
            #CAREER .topic-card.animate-in {
                animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
                opacity: 0; transform: scale(0.9);
            }
            @keyframes popIn {
                from { opacity: 0; transform: scale(0.9); }
                to { opacity: 1; transform: scale(1); }
            }
            #CAREER .ripple-effect {
                position: absolute;
                border-radius: 50%;
                background-color: rgba(255, 255, 255, 0.3);
                width: 10px; height: 10px;
                left: 15px; top: 10px;
                transform: translate(-50%, -50%) scale(0);
                animation: ripple 1s cubic-bezier(0.165, 0.84, 0.44, 1);
                pointer-events: none;
            }
            @keyframes ripple {
                0% { transform: translate(-50%, -50%) scale(0); opacity: 0.8; }
                100% { transform: translate(-50%, -50%) scale(20); opacity: 0; }
            }
            #CAREER .job-meta-header {
                animation: slideInRight 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
            }
            @keyframes slideInRight {
                from { opacity: 0; transform: translateX(-20px); }
                to { opacity: 1; transform: translateX(0); }
            }
            #CAREER .job-title {
                animation: fadeUp 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
                animation-delay: 0.1s; animation-fill-mode: both;
            }
            #CAREER .job-meta {
                animation: fadeUp 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
                animation-delay: 0.2s; animation-fill-mode: both;
            }
            #CAREER .job-description {
                animation: fadeUp 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
                animation-delay: 0.3s; animation-fill-mode: both;
            }
            #CAREER .topics-heading {
                animation: fadeUp 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
                animation-delay: 0.4s; animation-fill-mode: both;
            }
            @keyframes fadeUp {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
            #CAREER .topic-details p {
                transform: translateY(10px);
                transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1), opacity 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
                opacity: 0;
            }
            #CAREER .topic-card:hover .topic-details p {
                transform: translateY(0); opacity: 1;
            }
            #CAREER .topic-tags {
                opacity: 0; transform: translateY(10px);
                transition: transform 0.5s cubic-bezier(0.165, 0.84, 0.44, 1), opacity 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
                transition-delay: 0.1s;
            }
            #CAREER .topic-card:hover .topic-tags {
                opacity: 1; transform: translateY(0);
            }
            #CAREER .topic-name {
                transition: transform 0.3s ease;
            }
            #CAREER .topic-card:hover .topic-name {
                transform: translateX(3px);
            }
            #CAREER .topic-card:hover {
                transform: translateY(-4px);
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            }
            #CAREER .tech-icon svg,
            #CAREER .tech-icon span.iconify {
                font-size: 24px;
                margin-bottom: 4px;
                color: var(--color-text-secondary);
            }
            #CAREER .tech-stack {
                margin: var(--space-xl) 0;
            }
            #CAREER .tech-icon {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                margin: 0 var(--space-lg);
                opacity: 0.7;
                transition: all 0.3s ease;
                min-width: 60px;
            }
            @media (max-width: 768px) {
                #CAREER .tech-icons-container { height: 60px; }
                #CAREER .tech-icon { margin: 0 var(--space-md); }
            }
            @media (max-width: 480px) {
                #CAREER .tech-icons-container { height: 70px; }
                #CAREER .tech-icon { margin: 0 var(--space-sm); min-width: 50px; }
            }
      </style>
      `);
            function setActiveItem(item, animate = true) {
                timelineItems.forEach(el => { el.classList.remove('active'); });
                item.classList.add('active');
                const dataId = item.getAttribute('data-id');
                const template = document.getElementById(`job-details-${dataId}`);
                updateActiveLine(item);
                if (template) {
                    const content = template.content.cloneNode(true);
                    detailContent.innerHTML = '';
                    detailContent.appendChild(content);
                    if (animate) {
                        detailContent.classList.add('content-fade-in');
                        setTimeout(() => { detailContent.classList.remove('content-fade-in'); }, 600);
                    }
                    animateTopicCards();
                }
            }

            function updateActiveLine(activeItem) {
                const dotPosition = activeItem.querySelector('.timeline-dot').getBoundingClientRect();
                const timelinePosition = timeline.getBoundingClientRect();
                const lineHeight = (dotPosition.top - timelinePosition.top) + (dotPosition.height / 2);
                timeline.style.setProperty('--active-line-height', `${lineHeight}px`);
            }

            function animateTopicCards() {
                const topicCards = document.querySelectorAll('#CAREER .topic-card');
                topicCards.forEach((card, index) => {
                    card.classList.remove('animate-in');
                    void card.offsetWidth;
                    setTimeout(() => { card.classList.add('animate-in'); }, index * 100);
                });
            }

            timelineItems.forEach(item => {
                item.addEventListener('mouseenter', () => { setActiveItem(item); });
                item.addEventListener('click', () => {
                    setActiveItem(item);
                    const ripple = document.createElement('div');
                    ripple.classList.add('ripple-effect');
                    item.appendChild(ripple);
                    setTimeout(() => { ripple.remove(); }, 1000);
                });
                item.setAttribute('tabindex', '0');
                item.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); setActiveItem(item); }
                });
            });

            document.addEventListener('keydown', (e) => {
                const activeItem = document.querySelector('#CAREER .timeline-item.active');
                if (!activeItem) return;
                const items = Array.from(timelineItems);
                const currentIndex = items.indexOf(activeItem);
                if (e.key === 'ArrowDown' && currentIndex < items.length - 1) {
                    e.preventDefault();
                    setActiveItem(items[currentIndex + 1]);
                    items[currentIndex + 1].focus();
                } else if (e.key === 'ArrowUp' && currentIndex > 0) {
                    e.preventDefault();
                    setActiveItem(items[currentIndex - 1]);
                    items[currentIndex - 1].focus();
                }
            });

            if (timelineItems.length > 0) {
                setTimeout(() => {
                    setActiveItem(timelineItems[0], false);
                    timeline.classList.add('timeline-enter');
                    timelineItems.forEach((item, index) => {
                        setTimeout(() => { item.classList.add('item-enter'); }, 300 + (index * 150));
                    });
                }, 300);
            }

            window.addEventListener('resize', () => {
                const activeItem = document.querySelector('#CAREER .timeline-item.active');
                if (activeItem) { updateActiveLine(activeItem); }
            });
        });

        // init tech icons scroll (existing logic)
        document.addEventListener('DOMContentLoaded', function () {
            const initTechStack = () => {
                const scrollContainer = document.querySelector('.tech-icons-scroll');
                if (!scrollContainer) return;
                scrollContainer.style.animation = 'none';
                scrollContainer.offsetHeight;
                const icons = Array.from(scrollContainer.querySelectorAll('.tech-icon'));
                if (icons.length === 0) return;
                const originalIconsCount = icons.length;
                while (scrollContainer.children.length > originalIconsCount) {
                    scrollContainer.removeChild(scrollContainer.lastChild);
                }
                icons.forEach(icon => {
                    const clone = icon.cloneNode(true);
                    scrollContainer.appendChild(clone);
                });
                setTimeout(() => { scrollContainer.style.animation = 'scrollIcons 30s linear infinite'; }, 10);
            };
            initTechStack();
            const timelineItems = document.querySelectorAll('.timeline-item');
            timelineItems.forEach(item => { item.addEventListener('click', () => { setTimeout(initTechStack, 500); }); });
            window.addEventListener('resize', initTechStack);
        });
    </script>

    <!-- animated terminal icon typing for topic cards -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const icons = document.querySelectorAll('.animated-terminal-icon .typed-text');
            icons.forEach(icon => {
                const text = 'dev exp >';
                let index = 0;
                function type() {
                    if (index < text.length) {
                        icon.innerText += text.charAt(index);
                        index++;
                        setTimeout(type, 150);
                    } else {
                        setTimeout(() => {
                            icon.innerText = '';
                            index = 0;
                            type();
                        }, 1000);
                    }
                }
                type();
            });
        });
    </script>
</section>
