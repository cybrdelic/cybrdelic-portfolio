<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber Vitruvian Holographic Button (No Big BG)</title>
</head>

<body>
    <!-- Template -->
    <template id="cyber-holo-template">
        <style>
            :host {
                /* Instead of a fixed 600x400 bounding box, let it size naturally */
                display: inline-block;
                position: relative;
                /* Remove or comment out the big radial gradient: */
                /* background: radial-gradient(circle at center, #121218, #06060a); */
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            :host {
                --primary-color: #00c8ff;
                --secondary-color: #3dfbff;
                --accent-color: #ff3d8b;
                --bg-color: #0c0c0e;
                --text-color: #ffffff;
                --highlight-color: rgba(0, 200, 255, 0.8);
                --grid-color: rgba(0, 200, 255, 0.2);
                --glitch-color-1: rgba(255, 0, 102, 0.75);
                --glitch-color-2: rgba(0, 255, 255, 0.75);
            }

            /* .container no longer has a big radial gradient or fixed size */
            .container {
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
                perspective: 2000px;
                /* remove the radial BG: */
                /* background: radial-gradient(circle at center, #121218, #06060a); */
            }

            .ambient-grid {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background:
                    linear-gradient(90deg, rgba(0, 200, 255, 0.03) 1px, transparent 1px),
                    linear-gradient(rgba(0, 200, 255, 0.03) 1px, transparent 1px);
                background-size: 20px 20px;
                opacity: 0.2;
                pointer-events: none;
                z-index: 0;
            }

            /* If you hate the grid entirely, just comment this out:
      .ambient-grid {
        display: none;
      }
      */

            .button-container {
                position: relative;
                width: 240px;
                height: 80px;
                transform-style: preserve-3d;
                transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1);
                will-change: transform;
                filter: drop-shadow(0 0 15px rgba(0, 200, 255, 0.2));
                z-index: 5;
            }

            .button {
                position: relative;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, rgba(12, 12, 18, 0.8), rgba(20, 20, 35, 0.9));
                border: 1px solid rgba(0, 200, 255, 0.3);
                backdrop-filter: blur(4px);
                display: flex;
                justify-content: center;
                align-items: center;
                cursor: pointer;
                border-radius: 2px;
                overflow: hidden;
                z-index: 10;
                box-shadow:
                    0 0 0 1px rgba(0, 200, 255, 0.1),
                    inset 0 0 20px rgba(0, 200, 255, 0.05),
                    inset 0 0 5px rgba(255, 255, 255, 0.1);
            }

            .button-text {
                font-size: 16px;
                font-weight: 500;
                letter-spacing: 2px;
                text-transform: uppercase;
                color: var(--text-color);
                position: relative;
                transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1);
                text-shadow: 0 0 3px rgba(0, 200, 255, 0.3);
            }

            /* ... (Keep all your fancy holographic layers, glitch animations, etc.) ... */
            /* The only major difference is removing the big radial background & forced dimension. */

            /* Key animations and additional styling omitted for brevity
         but they remain identical to your original code.
         Just ensure you remove any references to background: radial-gradient(...) on :host or .container.
      */
        </style>

        <div class="container">
            <div class="ambient-grid"></div>
            <div class="button-container">
                <div class="button">
                    <div class="button-text">INITIATE</div>
                    <!-- etc... -->
                </div>
            </div>
            <div class="energy-field"></div>
        </div>
    </template>

    <script>
        class CyberVitruvianButton extends HTMLElement {
            constructor() {
                super();
                this.attachShadow({ mode: "open" });
                const tmpl = document.getElementById("cyber-holo-template");
                this.shadowRoot.appendChild(tmpl.content.cloneNode(true));
            }

            connectedCallback() {
                // same JS logic as before:
                // create particles, handle hover effects, click ripple, etc.
            }
        }
        customElements.define("cyber-vitruvian-button", CyberVitruvianButton);
    </script>

    <!-- Use the component -->
    <cyber-vitruvian-button></cyber-vitruvian-button>
</body>

</html>
