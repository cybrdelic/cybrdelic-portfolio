<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cybrdelic{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap">
</head>
<body>
    <div id="noise"></div>
    <div id="terminal">
        <nav class="nav">
            <div class="nav-left">
                <span class="prompt">~/cybrdelic $</span>
                <a href="/" class="cmd">cd /home</a>
                <a href="#projects" class="cmd">ls projects/</a>
                <a href="#exploits" class="cmd">cat exploits.txt</a>
                <a href="#contact" class="cmd">./contact</a>
            </div>
            <div class="nav-right">
                <a href="https://github.com/yourusername" target="_blank" class="cmd">git clone</a>
            </div>
        </nav>
        {% block content %}{% endblock %}
    </div>
    <script src="/static/js/glitch.js"></script>
</body>
</html>
