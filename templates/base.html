<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/hero.css">
    <link rel="stylesheet" href="/static/css/projects.css">
    <link rel="stylesheet" href="static/css/career.css" <link rel="stylesheet" href="/static/css/project-detail.css">
    <link rel="stylesheet" href="/static/css/project-hero.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap">
    <!-- Prism.js or any code highlight library can be linked here if needed -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="/static/js/animations.js"></script>
    <script src="/static/js/projects.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/9.3.0/mermaid.min.js"></script>
    <script>
        mermaid.initialize({
            startOnLoad: true,
            theme: 'neutral',
            flowchart: {
                curve: 'basis'
            }
        });

        // Save and load theme preference
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            }
        });
    </script>
</head>

<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle" aria-label="Toggle Dark Mode" title="Toggle Dark Mode">
        <span class="toggle-icon">ðŸŒ—</span>
    </button>

    <div id="noise"></div>
    <div id="terminal">
        <nav class="nav">
            <a href="/" class="home-link">
                <div class="logo">cybrdelic</div>
            </a>
            <div class="nav-left">
                <a href="#projects" class="cmd">ls projects/</a>
                <a href="#exploits" class="cmd">cat exploits.txt</a>
                <a href="#contact" class="cmd">./contact</a>

            </div>
        </nav>

        {% block content %}{% endblock %}
    </div>
    <div class="vertical-text fade-in">enthusiastic about building cool shit</div>

    <script src="/static/js/glitch.js"></script>
    <script>
        // Dark Mode Toggle Script
        const themeToggle = document.querySelector('.theme-toggle');
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statsObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const el = entry.target;
                    const finalValue = parseInt(el.dataset.finalValue, 10) || 0;
                    if (entry.isIntersecting) {
                        animateCount(el, 0, finalValue, 1200);
                    } else {
                        const currentVal = parseInt(el.textContent, 10) || 0;
                        animateCount(el, currentVal, 0, 1200);
                    }
                });
            }, { threshold: 0.5 });

            document.querySelectorAll('.count-up').forEach(el => {
                el.textContent = "0";
                statsObserver.observe(el);
            });
        });

        function animateCount(el, startVal, endVal, durationMs) {
            let startTime = null;
            function step(timestamp) {
                if (!startTime) startTime = timestamp;
                const elapsed = timestamp - startTime;
                const fraction = Math.min(elapsed / durationMs, 1);
                const currentVal = Math.round(startVal + (endVal - startVal) * fraction);
                el.textContent = currentVal.toString();
                if (fraction < 1) {
                    requestAnimationFrame(step);
                }
            }
            requestAnimationFrame(step);
        }

    </script>
</body>

</html>
